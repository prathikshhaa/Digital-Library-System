<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Login</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <h1>Library Login</h1>
            <div class="subtitle">Enter your credentials</div>
            
            <!-- Error message container (initially hidden) -->
            <div id="error-message" style="color: red; margin-bottom: 15px; display: none;">
                ‚ùå Invalid credentials
            </div>
            
            <form action="/login" method="post" id="login-form">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <select name="role" required>
                    <option value="">Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="member">Member</option>
                </select>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        // Check if URL has error parameter and show error message
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            document.getElementById('error-message').style.display = 'block';
        }
        
        // Intercept form submission to add error handling
        document.getElementById('login-form').addEventListener('submit', function(e) {
            // Clear any previous error
            window.history.replaceState({}, document.title, window.location.pathname);
            document.getElementById('error-message').style.display = 'none';
        });
    </script>
</body>
</html>
